<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/0c64eb397a.js" crossorigin="anonymous"></script>
    <!-- Estilo -->
    <link rel="stylesheet" href="src/style/style.css">
    <!-- Scripts -->
    <script src="src/js/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>UI Tab</title>
</head>
<body>
    <div class="title">
        <h1 class="text-center pb-4">UI <span style="color: #A594F9;">Tabs</span></h1>
    </div>
    <main class="container main-container"> 
        
        <!-- Tabs -->
        <div class="wrapper-content-tab wrapper-icon-email">
            <div class="content-tab active" data-index="0">
                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                <p>E-mail</p>
            </div>
            <div class="content-tab" data-index="1">
                <i class="fa-brands fa-whatsapp" style="color: #000000;"></i>
                <p>WhatsApp</p>
            </div>
            <div class="content-tab" data-index="2">
                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                <p>Telefone</p>
            </div>
            <div class="content-tab" data-index="3">
                <i class="fa-solid fa-user-tie" style="color: #000000;"></i>
                <p>Sobre Nós</p>
            </div>
        </div>

        <!-- Content active for tab -->
        <div class="wrapper-current-tab active">
            <div class="tab-current active">
                <h2>E-mail</h2>
                <p>email@emailteste.com.br</p>
            </div>
            <div class="tab-current">
                <h2>WhatsApp</h2>
                <p>(13) 99999-9999</p>
            </div>
            <div class="tab-current">
                <h2>Telefone</h2>
                <p>(13) 3466-6666</p>
            </div>
            <div class="tab-current">
                <h2>Sobre Nós</h2>
                <p>Descrição sobre nós</p>
            </div>
        </div>
    </main>
    <div class="footer p-3">
        <p><span style="color: #A594F9;">By</span> Juan Pablo</p>
    </div>
</body>
</html>
